<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" media="screen, projection" href="style.css">

    <!-- Fav Icon / Logo-->
	<link rel="shortcut icon" type="image/x-icon" href="http://img.app.kiwi/icon/LkENGw3fWsRDbvJji7t12OG0TRE42WX-SoNO9ugfVvI7rbkxIK2TRel_gL4AfmDsaTg">
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="intro col-12">
                        <h1>To Do List</h1>
                        <div>
                            <div class="border1"></div>
                            
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="helpText col-12">
                        <p id="first">Enter text into the input field to add items to your list.</p>
                        <p id="second">Click the item to mark it as complete.</p>
                        <p id="third">Click the "X" to remove the item from your list.</p>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-12">
                        <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
                    </div>
                </div>
        
                <!-- Empty List -->
                <div class="row">
                    <div class="listItems col-12">
                        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                        </ul>
                    </div>
                </div>
        
            </div>
            <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
